<blockquote class="blockquote ml-5">
  <h2>Bank Accounts Management System</h2>
  <footer class="blockquote-footer">
    Using  inline table editing with <i>Angular 8 </i>and <i>ASP.NET Core</i>
  </footer>
</blockquote>
<div class="grid-table">
  <div class="thead">
    <div class="tr">
      <div class="td"> Account Number :</div>
      <div class="td"> Account Holder Name :</div>
      <div class="td"> Bank :</div>
      <div class="td"> FSC :</div>
      <div class="td"> Balance :</div>
      <div class="td">
        <button class="btn btn-outline-success" (click)="addBankAccountForm()">
          <i class="fa fa-plus"></i> New Record
        </button>
      </div>
    </div>
  </div>
  <div class="tbody">
    <form class="tr" [formGroup]="fg" *ngFor="let fg of bankAccountForms.controls; let i=index"
      (submit)="recordSubmit(fg)">
      <div class="td">
        <input class="form-control"formControlName="AccountNumber">
      </div>
      <div class="td">
        <input class="form-control"formControlName="AccountHolder">
      </div>
      <div class="td">
        <select class="form-control"formControlName="BankID">
          <option value="0">Choose a Bank</option>
        <option *ngFor ="let item of  bankList" value="{{item.bankID}}">{{item.bankName}}</option>
        </select>
        </div>
      <div class="td">
        <input class="form-control"formControlName="FSC">
      </div>
      <div class="td">
        <input class="form-control"formControlName="Balance">
      </div> 
      <div class="td">  
        <button type="submit" class="btn" [disabled]="fg.invalid"
        [ngClass]="(fg.get('BankAccountID').value==0)?'btn-success':'btn-outline-dark'"
        ><i class="far fa-save fa-lg"></i> 
        {{fg.get('BankAccountID').value==0?'Submit':'Update'}}
        </button>
        <button clas="btn btn-light ml-1" (click)="onDelete(fg.get('BankAccountID').value,i)">
          <i class="far fa-trash-alt fa-lg text-danger"></i>
        </button>
      </div>
    </form>
  </div>
</div>
